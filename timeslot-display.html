<script>

    const DEFAULT_MAX_SLOTS = 3;

    }

    /**
     * ãƒ‡ãƒãƒƒã‚°ãƒ‘ãƒãƒ«ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹

    function toggleDebugPanel() {

        if (panel.classList.contains('show')) {

    /**
     * ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆï¼ˆDã‚­ãƒ¼ï¼‰ã§ãƒ‡ãƒãƒƒã‚°ãƒ‘ãƒãƒ«ã‚’é–‹ã

    document.addEventListener('keydown', (event) => {

    // READMEã®æ—¥æ™‚ãƒ­ã‚¸ãƒƒã‚¯ã‚’å‰æ®µã§ã‚‚é©ç”¨ã—ã¦è¡¨ç¤ºå¯¾è±¡æ—¥ã‚’æ±ºå®š
    function calculateTargetDayLabel(now = new Date()) {
        const referenceTime = typeof now === 'string' ? new Date(now) : now;
        const dayText = calculateDayText(referenceTime);

        let targetDay = null;

        switch (dayText) {
            case 'æœ¬æ—¥':
                targetDay = 'today';
                break;
            case 'æ˜æ—¥':
                targetDay = 'tomorrow';
                break;
            case 'æœ¨æ›œ':
                targetDay = 'thursday';
                break;
            case 'æ¬¡ã®è¨ºç™‚æ—¥':
                targetDay = 'next';
                break;
            default:
                targetDay = null;
        }

        return { displayText: dayText, targetDay };
    }

    /**
     * å–¶æ¥­æ™‚é–“å‰åˆ¤å®šé–¢æ•°ï¼ˆ8:00-10:00ã€å–¶æ¥­æ—¥ã®ã¿ï¼‰
     */
    function isOpeningSoon() {
        const now = new Date();
        const dayOfWeek = now.getDay(); // 0=æ—¥, 1=æœˆ, 2=ç«, 3=æ°´...
        const hour = now.getHours();

        // æ°´æ›œæ—¥ï¼ˆä¼‘è¨ºæ—¥ï¼‰ã¯è¡¨ç¤ºã—ãªã„
        if (dayOfWeek === 3) {
            return false;
        }

        // 8:00-9:59ã®é–“
        return hour >= 8 && hour < 10;
    }

    /**
     * æ—¥ä»˜ãƒ†ã‚­ã‚¹ãƒˆã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
     */
    function calculateDayText(updateTime) {
        const now = new Date(updateTime);
        const dayOfWeek = now.getDay();
        const hour = now.getHours();
        const minute = now.getMinutes();
        const isAfter1830 = (hour > 18) || (hour === 18 && minute >= 30);
        const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

        // ğŸ“… æ—¥ä»˜åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
        // ç«æ›œ18:30ä»¥é™ â†’ æœ¨æ›œæ—¥
        // æ°´æ›œæ—¥ï¼ˆçµ‚æ—¥ï¼‰ â†’ æœ¨æ›œæ—¥
        // æœˆæœ«18:30ä»¥é™ â†’ è‡ªå‹•åˆ¤å®šä¸å¯ï¼ˆæ‰‹å‹•å…¥åŠ›ï¼‰
        // ãã®ä»–18:30ä»¥é™ â†’ æ˜æ—¥
        // 18:30ã‚ˆã‚Šå‰ â†’ æœ¬æ—¥
        if (dayOfWeek === 3) {
            return 'æœ¨æ›œ';
        }

        if (isAfter1830) {
            if (now.getDate() === lastDayOfMonth) {
                return 'æ¬¡ã®è¨ºç™‚æ—¥';
            }

            if (dayOfWeek === 2) {
                return 'æœ¨æ›œ';
            }

            return 'æ˜æ—¥';
        }

        return 'æœ¬æ—¥';
    }

    /**
     * æ˜¼ä¼‘ã¿åˆ¤å®šé–¢æ•°ï¼ˆ13:30-15:00ã€å–¶æ¥­æ—¥ã®ã¿ï¼‰
     */
    function isLunchBreak() {
        const now = new Date();
        const dayOfWeek = now.getDay();
        const hour = now.getHours();
        const minute = now.getMinutes();

        // æ°´æ›œæ—¥ï¼ˆä¼‘è¨ºæ—¥ï¼‰ã¯è¡¨ç¤ºã—ãªã„
        if (dayOfWeek === 3) {
            return false;
        }

        // 13:30-15:00ã®é–“
        return (hour === 13 && minute >= 30) || (hour === 14);
    }

    /**

     */
    function formatTimestamp(isoString) {
        const date = new Date(isoString);

        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');

        return `æ›´æ–°ï¼š${year}/${month}/${day} ${hours}:${minutes}`;
    }

    /**
     * äºˆç´„æ™‚é–“æ ã‚’å–å¾—ã—ã¦è¡¨ç¤ºã™ã‚‹é–¢æ•°
     */
    async function updateTimeslots() {
        const container = document.getElementById('displayContainer');

        try {
            // JSONãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const response = await fetch(API_URL);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();

            // ãƒãƒŠãƒ¼ã‚’æ›´æ–°

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            const formattedTime = formatTimestamp(data.updatedAt);

            // æ™‚é–“æ ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const hasSlots = data.slots && data.slots.length > 0;

            // READMEæº–æ‹ ã®æ›œæ—¥ãƒ»æ™‚é–“ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆç¾åœ¨æ™‚åˆ»ã§åˆ¤å®šï¼‰
            const targetDayInfo = calculateTargetDayLabel();

            if (hasSlots) {
                // ãƒ‡ãƒãƒƒã‚°è¨­å®šã‹ã‚‰è¡¨ç¤ºã™ã‚‹æ™‚é–“æ ã®æ•°ã‚’å–å¾—
                const settings = loadDebugSettings();
